<div class="row">
    <a class="btn btn-success" [routerLink]="['/users/add']">add</a>
</div>

<br />

<div class="row">
    <table class="table table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Enabled</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{user.id}}</td>
                <td>
                    <span (click)="onSelect(user)">{{user.username}}</span>
                </td>
                <td>{{user.enabled}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/users', user.id]">detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
