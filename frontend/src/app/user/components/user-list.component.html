<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-outline-success float-right" [routerLink]="['/users/add']">add</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive" *ngIf="users">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th class="text-center">Enabled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                <a [routerLink]="['/users', user.id]">#{{user.id}}</a>
                            </td>
                            <td>{{user.username}}</td>
                            <td class="text-center">{{user.enabled | yesOrNot}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
