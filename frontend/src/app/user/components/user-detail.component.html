<div class="container">
    <a class="btn btn-info" (click)="goBack()">Back</a>
</div>

<hr />

<div class="container">
    <div class="card" *ngIf="user.id" style="width: 20rem; color: black;">
        <div class="card-block">
            <h4 class="card-title">{{user.id}}</h4>
            <p class="card-text">{{user.username}}</p>
            <a class="btn btn-primary" [routerLink]="['/users', user.id, 'edit']">edit</a>
        </div>
    </div>
</div>
