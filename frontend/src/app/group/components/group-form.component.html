<div class="container">
    <form novalidate (ngSubmit)="onSubmit(groupForm)" [formGroup]="groupForm">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" placeholder="" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Label</label>
            <input type="text" placeholder="" formControlName="label" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Description</label>
            <input type="text" placeholder="" formControlName="description" class="form-control" />
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" formControlName="enabled" />
                Enabled
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" formControlName="system_defined" />
                System Defined
            </label>
        </div>
        <div class="form-group">
            <label for="username">Visibility Code</label>
            <input type="text" placeholder="" formControlName="visibility_code" class="form-control" />
        </div>
        <button type="submit" [disabled]="groupForm.invalid">Sign up</button>
    </form>
</div>
