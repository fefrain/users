<div class="container">
    <back-button></back-button>
</div>

<br />

<div class="container">
    <form novalidate (ngSubmit)="onSubmit(groupForm)" [formGroup]="groupForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" placeholder="" formControlName="label" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" placeholder="" formControlName="description" class="form-control" />
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" formControlName="enabled" />
                Enabled
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" formControlName="systemDefined" />
                System Defined
            </label>
        </div>
        <div class="form-group" [ngClass]="{'has-danger': groupForm.controls.visibilityCode.dirty && !groupForm.controls.visibilityCode.valid}">
            <label for="visibilityCode">Visibility Code</label>
            <input type="text" placeholder="" formControlName="visibilityCode" class="form-control" />
            <div class="form-control-feedback" *ngIf="groupForm.controls.visibilityCode.dirty && !groupForm.controls.visibilityCode.valid">Visibility Code must contain 3 characters.</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="groupForm.invalid">submit</button>
    </form>
</div>
