<div class="container">
    <back-button></back-button>
</div>

<hr />

<div class="container" *ngIf="!group.id">
    <div class="row">
        <div class="col-12">Group not found!</div>
    </div>
</div>

<div class="container" *ngIf="group.id">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">#{{group.id}}</h4>
                    <p class="card-text">{{group.name}}</p>
                    <a class="btn btn-outline-primary" [routerLink]="['/groups', group.id, 'edit']">edit</a>
                    <button type="button" class="btn btn-outline-danger" (click)="showConfirmDeleteModal()">delete</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let userGroup of userGroups">
                    {{userGroup.user.username}}&nbsp;<span class="badge badge-default">{{userGroup.roleCode}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div bsModal #confirmDelete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left"></h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideConfirmDeleteModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideConfirmDeleteModal()">cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteGroup()">delete</button>
            </div>
        </div>
    </div>
</div>
